<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="container mx-auto px-4 py-8 border-b border-gray-300">
        <div class="flex flex-col md:flex-row items-center md:items-start justify-center md:justify-start">
            <div class="flex-shrink-0 mb-4 md:mb-0 md:mr-10">
                <img src="tailwind CSS/assets/img/profile1.jpg" alt="Profile" class="w-24 h-24 md:w-40 md:h-40 rounded-full object-cover border-4 border-white shadow-lg">
            </div>

            <div class="flex flex-col items-center md:items-start">
                <div class="flex flex-col md:flex-row md:items-center">
                    <h1 class="text-xl md:text-3xl font-light mb-2 md:mb-0 md:mr-4">@_hihilwa</h1>
                    <div class="flex space-x-2 order-3 md:order-2 mt-4 md:mt-0">
                        <button class="bg-blue-500 text-white font-semibold py-1 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Follow</button>
                        <button class="bg-white text-gray-800 font-semibold py-1 px-4 border border-gray-400 rounded-lg hover:bg-gray-100 transition duration-300">Edit Profile</button>
                    </div>
                </div>

                <div class="hidden md:flex space-x-8 text-lg mt-4">
                    <span><strong class="font-semibold">12</strong> posts</span>
                    <span><strong class="font-semibold">273</strong> followers</span>
                    <span><strong class="font-semibold">246</strong> following</span>
                </div>

                <p class="text-center md:text-left mt-4 md:mt-6 text-gray-700">kepo üêª</p>

                    <div>

                        <span class="text-gray-500">posts</span>
                    </div>
                    <div>
                        <span class="font-semibold block">273</span>
                        <span class="text-gray-500">followers</span>
                    </div>
                    <div>
                        <span class="font-semibold block">246</span>
                        <span class="text-gray-500">following</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

        <div class="grid gap-4 grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
            <div class="col-span-1 rounded-md overflow-hidden shadow-md">
                <img src="tailwind CSS/assets/img/12.jpg" alt="Post 1" class="w-full h-full object-cover transform hover:scale-105 transition duration-300 aspect-square">
            </div>
            <div class="col-span-1 rounded-md overflow-hidden shadow-md">

            </div>
            <div class="col-span-1 rounded-md overflow-hidden shadow-md">
                <img src="tailwind CSS/assets/img/7.jpg" alt="Post 4" class="w-full h-full object-cover transform hover:scale-105 transition duration-300 aspect-square">
            </div>
            <div class="col-span-1 rounded-md overflow-hidden shadow-md">

            </div>
            <div class="col-span-1 rounded-md overflow-hidden shadow-md">
                <img src="tailwind CSS/assets/img/1.jpg" alt="Post 9" class="w-full h-full object-cover transform hover:scale-105 transition duration-300 aspect-square">
            </div>
            <div class="col-span-1 rounded-md overflow-hidden shadow-md">

    <footer class="text-center py-4 text-gray-500 text-sm">
        &copy; 2024 Instagram Clone. Dibuat dengan Tailwind CSS.
    </footer>
    
</body>
</html>
